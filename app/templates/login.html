<!DOCTYPE html>
<html>
  <head>
    <title> LOG IN </title>
  </head>
  <body>
      
    {% block error %}
        {% if error %}
            <font color="red">{% set msgs = get_flashed_messages() %}
              {{ msgs[0] }}
	      </font>
        {% endif %}
    {% endblock %}
      
    {% block success %}
        {% if success %}
            <font color="green">{% set msgs = get_flashed_messages() %}
              {{ msgs[0] }}
	      </font>
        {% endif %}
    {% endblock %}
   
      
    <br>
    <br>
    <br>
    <b>Sign in Page</b>
    <br>
    <br>

    <form action="/auth" name="main" method="POST" >
      <input type="text" name="user" placeholder = 'username'>
      <br>
      <input type="password" name="pass" placeholder = 'password'>
      <br>
      <br>
      <button name="enter:" type="submit">
      Submit
      </button>
    </form>

    <br>
    <br>
    <br>

    <b>MAKE AN ACCOUNT</b>
    <br>
    <br>

    <form action= "/register" method="POST">
      <input type = "text" name = "Username" placeholder = 'Username'><br>
      <input type = "password" name = "Password" placeholder = 'password'><br>
      <input type = "password" name = "Confirm_Password" placeholder = 'Retype your password'><br>
      <br>
      <input type = "submit" value="Register">
      </form>   
  </body>
</html>
